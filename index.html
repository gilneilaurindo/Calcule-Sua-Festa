<head>

</head>
<body>
    <h1>Calcule Sua Festa</h1>
    <section>
        <h2>Insira os detalhes</h2>
        <input type="number" id="pessoas" placeholder="Número de pessoas" min="1">
        <input type="number" id="horas" placeholder="Duração da festa (em horas)" min="1">
        <button onclick="mostrarResultados()">Calcular</button>
    </section>
    
    <section class="resultados-pesquisa" id="resultados">
        <!-- Resultados serão exibidos aqui -->
    </section>
    
    <footer>

    </footer>
